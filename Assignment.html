<!-- Add Assignment Modal -->
<div class="modal" id="assignment-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Add New Assignment</p>
            <button class="delete" aria-label="close" id="close-modal"></button>
        </header>
        <section class="modal-card-body">
            <!-- Assignment Form -->
            <form id="assignment-form">
                <div class="field">
                    <label class="label">Class</label>
                    <div class="control">
                        <input class="input" type="text" id="class" placeholder="Enter class (e.g., BCA, 10th Grade)" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Subject</label>
                    <div class="control">
                        <input class="input" type="text" id="subject" placeholder="Enter subject" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Assignment Title</label>
                    <div class="control">
                        <input class="input" type="text" id="title" placeholder="Enter assignment title" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Due Date</label>
                    <div class="control">
                        <input class="input" type="date" id="due-date" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-success" type="submit">Add Assignment</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

<!-- JavaScript to handle the modal, form submission, and dynamic assignment table -->
<script>
    // Sample assignments (This can be replaced with a database in real projects)
    let assignments = [
        { class: "BCA", subject: "Computer Science", title: "Network Security Assignment", dueDate: "2024-10-20" },
        { class: "10th Grade", subject: "Mathematics", title: "Algebra Homework", dueDate: "2024-10-15" }
    ];

    // Function to load assignments into the table
    function loadAssignments() {
        const assignmentTableBody = document.getElementById('assignment-table-body');
        assignmentTableBody.innerHTML = ''; // Clear existing rows
        assignments.forEach((assignment, index) => {
            const row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${assignment.class}</td>
                    <td>${assignment.subject}</td>
                    <td>${assignment.title}</td>
                    <td>${assignment.dueDate}</td>
                    <td>
                        <button class="button is-danger is-outlined" onclick="deleteAssignment(${index})">
                            <span class="icon"><i class="fas fa-trash-alt"></i></span>
                        </button>
                    </td>
                    <td>
                      <button class="button is-outlined is-info">
                          <span class="icon"><i class="fas fa-eye has-text-black"></i></span>
                      </button>
                  </td>
                </tr>
            `;
            assignmentTableBody.innerHTML += row;
        });
    }

    // Function to delete an assignment
    function deleteAssignment(index) {
        if (confirm(`Are you sure you want to delete the assignment "${assignments[index].title}"?`)) {
            assignments.splice(index, 1);
            loadAssignments(); // Reload the table after deletion
        }
    }

    // Show the modal when the Add Assignment button is clicked
    const addAssignmentBtn = document.getElementById('add-assignment-btn');
    const modal = document.getElementById('assignment-modal');
    const closeModal = document.getElementById('close-modal');

    addAssignmentBtn.addEventListener('click', () => {
        modal.classList.add('is-active');
    });

    closeModal.addEventListener('click', () => {
        modal.classList.remove('is-active');
    });

    // Handle the form submission to add a new assignment
    const assignmentForm = document.getElementById('assignment-form');
    assignmentForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // Get form values
        const classValue = document.getElementById('class').value;
        const subjectValue = document.getElementById('subject').value;
        const titleValue = document.getElementById('title').value;
        const dueDateValue = document.getElementById('due-date').value;

        // Create a new assignment object
        const newAssignment = {
            class: classValue,
            subject: subjectValue,
            title: titleValue,
            dueDate: dueDateValue
        };

        // Add the new assignment to the assignments array
        assignments.push(newAssignment);

        // Reload the table with the new assignment
        loadAssignments();

        // Close the modal and reset the form
        modal.classList.remove('is-active');
        assignmentForm.reset();
    });

    // Load initial assignments into the table
    loadAssignments();
</script>
