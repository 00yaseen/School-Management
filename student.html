<!-- Modal for editing student -->
<div class="modal" id="edit-student-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
      <header class="modal-card-head">
          <p class="modal-card-title">Edit Student</p>
          <button class="delete" aria-label="close" onclick="closeModal()"></button>
      </header>
      <section class="modal-card-body">
          <form id="edit-student-form">
              <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                      <input class="input" type="text" id="edit-name" required>
                  </div>
              </div>
              <div class="field">
                  <label class="label">Gender</label>
                  <div class="control">
                      <div class="select">
                          <select id="edit-gender">
                              <option>Male</option>
                              <option>Female</option>
                          </select>
                      </div>
                  </div>
              </div>
              <div class="field">
                  <label class="label">Class</label>
                  <div class="control">
                      <input class="input" type="text" id="edit-class" required>
                  </div>
              </div>
              <div class="field">
                  <label class="label">Email</label>
                  <div class="control">
                      <input class="input" type="email" id="edit-email" required>
                  </div>
              </div>
              <div class="field">
                  <label class="label">Address</label>
                  <div class="control">
                      <input class="input" type="text" id="edit-address" required>
                  </div>
              </div>
          </form>
      </section>
      <footer class="modal-card-foot">
          <button class="button is-success" onclick="saveChanges()">Save changes</button>
          <button class="button" onclick="closeModal()">Cancel</button>
      </footer>
  </div>
</div>

<!-- JavaScript for dynamic content -->
<script>
  let students = [
      {
          rollNo: 1,
          name: "Mo Yaseen",
          gender: "Male",
          class: "BCA",
          email: "yaseenazhar54@gmail.com",
          address: "Daryaganj, Delhi"
      },
      {
          rollNo: 2,
          name: "Ayesha Khan",
          gender: "Female",
          class: "BCA",
          email: "ayesha.khan@example.com",
          address: "New Delhi"
      },
      {
          rollNo: 3,
          name: "Rahul Singh",
          gender: "Male",
          class: "BCA",
          email: "rahul.singh@example.com",
          address: "Mumbai"
      }
  ];

  let currentEditIndex = null; // Keeps track of which student is being edited

  // Function to load student data into the table
  function loadStudentData() {
      const studentTableBody = document.getElementById('student-table-body');
      studentTableBody.innerHTML = ''; // Clear table body before loading
      students.forEach((student, index) => {
          let row = `
              <tr>
                  <td>${student.rollNo}</td>
                  <td>${student.name}</td>
                  <td>${student.gender}</td>
                  <td>${student.class}</td>
                  <td>${student.email}</td>
                  <td>${student.address}</td>
                  <td>
                      <button class="button is-outlined is-dark" onclick="openEditModal(${index})">
                          <span class="icon"><i class="fas fa-edit"></i></span>
                      </button>
                      <button class="button is-outlined is-success" onclick="deleteStudent(${index})">
                          <span class="icon"><i class="fas fa-trash-alt"></i></span>
                      </button>
                  </td>
                  <td>
                      <button class="button is-outlined is-info">
                          <span class="icon"><i class="fas fa-eye has-text-black"></i></span>
                      </button>
                  </td>
              </tr>
          `;
          studentTableBody.innerHTML += row;
      });
  }

  // Function to open the modal and pre-fill student data
  function openEditModal(index) {
      currentEditIndex = index;
      const student = students[index];

      // Prefill form with student data
      document.getElementById('edit-name').value = student.name;
      document.getElementById('edit-gender').value = student.gender;
      document.getElementById('edit-class').value = student.class;
      document.getElementById('edit-email').value = student.email;
      document.getElementById('edit-address').value = student.address;

      // Show the modal
      document.getElementById('edit-student-modal').classList.add('is-active');
  }

  // Function to close the modal
  function closeModal() {
      document.getElementById('edit-student-modal').classList.remove('is-active');
  }

  // Function to save changes
  function saveChanges() {
      if (currentEditIndex !== null) {
          const student = students[currentEditIndex];

          // Get updated data from the form
          student.name = document.getElementById('edit-name').value;
          student.gender = document.getElementById('edit-gender').value;
          student.class = document.getElementById('edit-class').value;
          student.email = document.getElementById('edit-email').value;
          student.address = document.getElementById('edit-address').value;

          // Reload table with updated data
          loadStudentData();

          // Close the modal
          closeModal();
      }
  }

  // Function to delete student
  function deleteStudent(index) {
      if (confirm(`Are you sure you want to delete student: ${students[index].name}?`)) {
          students.splice(index, 1);
          loadStudentData(); // Reload the table with updated data
      }
  }

  // Load the student data when the page loads
  document.addEventListener('DOMContentLoaded', loadStudentData);
</script>
