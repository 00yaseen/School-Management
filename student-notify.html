<!-- Notification Section -->
    <div class="card" style="top: 100px; padding: 10px 20px;">
        <h2 class="title has-text-centered">Send Notifications to Students</h2><hr>

        <!-- Student Table -->
        <table class="table is-fullwidth is-striped is-hoverable">
            <thead>
                <tr style="background-color: #0E1E3E; font-size: 20px;">
                    <th style="color: white;">ID</th>
                    <th style="color: white;">Name</th>
                    <th style="color: white;">Gender</th>
                    <th style="color: white;">Class</th>
                    <th style="color: white;">Email</th>
                    <th style="color: white;">Send Notification</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                <!-- Student rows will be inserted here via JavaScript -->
            </tbody>
        </table>
    </div>


<!-- Send Notification Modal -->
<div class="modal" id="notification-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Send Notification</p>
            <button class="delete" aria-label="close" id="close-modal"></button>
        </header>
        <section class="modal-card-body">
            <form id="notification-form">
                <div class="field">
                    <label class="label">Notification Message</label>
                    <div class="control">
                        <textarea class="textarea" id="notification-message" placeholder="Enter your notification message here..." required></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-success is-outlined" type="submit">Send Notification</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

<!-- JavaScript to handle notifications and modal -->
<script>
    // Sample student data (This can be replaced with a database in real projects)
    let students = [
        { id: 1, name: "Alice Johnson", gender: "Female", class: "BCA", email: "alice@example.com" },
        { id: 2, name: "Bob Smith", gender: "Male", class: "10th Grade", email: "bob@example.com" },
        { id: 3, name: "Charlie Brown", gender: "Male", class: "BCA", email: "charlie@example.com" },
        { id: 4, name: "Diana Prince", gender: "Female", class: "12th Grade", email: "diana@example.com" }
    ];

    // Function to load students into the table
    function loadStudents() {
        const studentTableBody = document.getElementById('student-table-body');
        studentTableBody.innerHTML = ''; // Clear existing rows
        students.forEach((student) => {
            const row = `
                <tr>
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.gender}</td>
                    <td>${student.class}</td>
                    <td>${student.email}</td>
                    <td>
                        <button class="button is-outlined is-info" onclick="openNotificationModal(${student.id})">
                            <span class="icon"><i class="fas fa-paper-plane"></i></span>
                        </button>
                    </td>
                </tr>
            `;
            studentTableBody.innerHTML += row;
        });
    }

    // Function to open the notification modal
    function openNotificationModal(studentId) {
        const modal = document.getElementById('notification-modal');
        const notificationForm = document.getElementById('notification-form');
        const notificationMessage = document.getElementById('notification-message');

        // Reset the form and set the student ID as a data attribute
        notificationForm.setAttribute('data-student-id', studentId);
        notificationMessage.value = ''; // Clear previous message
        modal.classList.add('is-active'); // Show the modal
    }

    // Function to close the modal
    const closeModal = document.getElementById('close-modal');
    closeModal.addEventListener('click', () => {
        const modal = document.getElementById('notification-modal');
        modal.classList.remove('is-active'); // Hide the modal
    });

    // Handle the notification form submission
    const notificationForm = document.getElementById('notification-form');
    notificationForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const studentId = this.getAttribute('data-student-id');
        const student = students.find(s => s.id == studentId);
        const message = document.getElementById('notification-message').value;

        // Here, you can add your notification sending logic (e.g., sending an email or alert)
        alert(`Notification sent to ${student.name} (${student.email}): ${message}`);

        // Close the modal and reset the form
        const modal = document.getElementById('notification-modal');
        modal.classList.remove('is-active');
        notificationForm.reset();
    });

    // Load initial student data into the table
    loadStudents();
</script>
