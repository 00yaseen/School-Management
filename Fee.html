    <div class="card" style="top: 100px;">
      <h1 class="title has-text-centered">Fee Management</h1><hr>

      <!-- Fee Table -->
      <table class="table is-fullwidth is-striped is-hoverable">
        <thead>
          <tr style="background-color: #0E1E3E;">
            <th style="color: white;">Fee Type</th>
            <th style="color: white;">Description</th>
            <th style="color: white;">Amount (₹)</th>
            <th style="color: white;">Due Date</th>
            <th style="color: white;">Actions</th>
          </tr>
        </thead>
        <tbody id="feeTableBody">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>

      <!-- Notification for empty list -->
      <div class="notification is-warning is-hidden" id="emptyMessage">
        No fees available.
      </div>
    </div>

  <!-- Payment Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Payment Gateway</p>
        <button class="delete" aria-label="close" id="closeModal"></button>
      </header>
      <section class="modal-card-body">
        <p class="has-text-info">You are about to pay for <strong id="feeTypeLabel"></strong>.</p>
        <p>Amount: <strong>₹<span id="feeAmountLabel"></span></strong></p>
        <p>Due Date: <strong id="feeDueDateLabel"></strong></p>

        <div class="field">
          <label class="label">Payment Method</label>
          <div class="control">
            <div class="select">
              <select id="paymentMethod">
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="net-banking">Net Banking</option>
                <option value="upi">UPI</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Card/UPI Number</label>
          <div class="control">
            <input class="input" type="text" id="paymentDetails" placeholder="Enter Card/UPI Number">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success is-outlined" id="confirmPayment">Confirm Payment</button>
        <button class="button" id="cancelPayment">Cancel</button>
      </footer>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Sample data (can be replaced with data from a server)
      const feeData = [
        {
          feeType: 'Monthly Fee',
          description: 'School monthly fee for October 2024',
          amount: '5000',
          dueDate: '2024-10-25'
        },
        {
          feeType: 'Exam Fee',
          description: 'Semester exam fee for December 2024',
          amount: '1500',
          dueDate: '2024-11-30'
        },
        {
          feeType: 'Activity Fee',
          description: 'Annual sports and cultural event fee',
          amount: '1200',
          dueDate: '2024-12-15'
        }
      ];

      const feeTableBody = document.getElementById('feeTableBody');
      const emptyMessage = document.getElementById('emptyMessage');
      const paymentModal = document.getElementById('paymentModal');
      const feeTypeLabel = document.getElementById('feeTypeLabel');
      const feeAmountLabel = document.getElementById('feeAmountLabel');
      const feeDueDateLabel = document.getElementById('feeDueDateLabel');
      const paymentMethod = document.getElementById('paymentMethod');
      const paymentDetails = document.getElementById('paymentDetails');
      let currentFee = null;

      // Populate fee table
      function populateTable() {
        feeTableBody.innerHTML = '';

        if (feeData.length === 0) {
          emptyMessage.classList.remove('is-hidden');
        } else {
          emptyMessage.classList.add('is-hidden');
          feeData.forEach((fee, index) => {
            feeTableBody.innerHTML += `
              <tr>
                <td>${fee.feeType}</td>
                <td>${fee.description}</td>
                <td>${fee.amount}</td>
                <td>${fee.dueDate}</td>
                <td>
                  <button class="button is-outlined is-success" onclick="makePayment(${index})">
                    <span class="icon"><i class="fas fa-credit-card"></i></span> <span>Pay Now</span>
                  </button>
                </td>
              </tr>
            `;
          });
        }
      }

      // Show Payment Modal
      window.makePayment = (index) => {
        currentFee = feeData[index];
        feeTypeLabel.textContent = currentFee.feeType;
        feeAmountLabel.textContent = currentFee.amount;
        feeDueDateLabel.textContent = currentFee.dueDate;
        paymentModal.classList.add('is-active');
      };

      // Close Modal
      document.getElementById('closeModal').addEventListener('click', () => {
        paymentModal.classList.remove('is-active');
      });

      document.getElementById('cancelPayment').addEventListener('click', () => {
        paymentModal.classList.remove('is-active');
      });

      // Confirm Payment
      document.getElementById('confirmPayment').addEventListener('click', () => {
        const paymentDetailsValue = paymentDetails.value.trim();
        if (paymentDetailsValue === '') {
          alert('Please enter payment details.');
        } else {
          alert(`Payment of ₹${currentFee.amount} for ${currentFee.feeType} is successful!`);
          paymentModal.classList.remove('is-active');
        }
      });

      // Initial population of the table
      populateTable();
    });
  </script>
