        <div class="card"  style="top: 100px; padding: 10px 20px;">
          <h1 class="title has-text-centered">Library Management System</h1><hr>
    
          <!-- Add Entry Button -->
          <div class="buttons">
            <button class="button is-primary is-outlined" id="addButton">
              <span class="icon"><i class="fas fa-plus"></i></span> 
              <span>Add Entry</span>
            </button>
          </div>
    
          <!-- Library Management Table -->
          <table class="table is-fullwidth is-striped is-hoverable">
            <thead>
              <tr style="background-color: #0E1E3E;">
                <th style="color: white;">User Type</th>
                <th style="color: white;">Book Catalog</th>
                <th style="color: white;">Issued Books</th>
                <th style="color: white;">Return Date</th>
                <th style="color: white;">Actions</th>
              </tr>
            </thead>
            <tbody id="libraryTableBody">
              <!-- Rows will be dynamically added here -->
            </tbody>
          </table>
    
          <!-- Notification for empty list -->
          <div class="notification is-warning is-hidden" id="emptyMessage">
            No records found.
          </div>
        </div>
    
      <!-- Add/Edit Modal -->
      <div class="modal" id="manageModal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Manage Entry</p>
            <button class="delete" aria-label="close" id="closeModal"></button>
          </header>
          <section class="modal-card-body">
            <div class="field">
              <label class="label">User Type</label>
              <div class="control">
                <input class="input" type="text" id="userType" placeholder="Enter user type (Student/Parent/Staff)">
              </div>
            </div>
            <div class="field">
              <label class="label">Book Catalog</label>
              <div class="control">
                <input class="input" type="text" id="bookCatalog" placeholder="Enter book catalog">
              </div>
            </div>
            <div class="field">
              <label class="label">Issued Books</label>
              <div class="control">
                <input class="input" type="text" id="issuedBooks" placeholder="Enter issued books">
              </div>
            </div>
            <div class="field">
              <label class="label">Return Date</label>
              <div class="control">
                <input class="input" type="date" id="returnDate">
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success is-outlined" id="saveChanges">Save</button>
            <button class="button" id="cancelChanges">Cancel</button>
          </footer>
        </div>
      </div>

</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
      // Sample data (can be replaced with data from a server)
      const libraryData = [
        {
          userType: 'Student',
          bookCatalog: 'Science Fiction',
          issuedBooks: 'Dune',
          returnDate: '2024-11-10'
        },
        {
          userType: 'Staff',
          bookCatalog: 'Programming',
          issuedBooks: 'Clean Code',
          returnDate: '2024-10-25'
        }
      ];

      const libraryTableBody = document.getElementById('libraryTableBody');
      const emptyMessage = document.getElementById('emptyMessage');
      const manageModal = document.getElementById('manageModal');
      const userTypeInput = document.getElementById('userType');
      const bookCatalogInput = document.getElementById('bookCatalog');
      const issuedBooksInput = document.getElementById('issuedBooks');
      const returnDateInput = document.getElementById('returnDate');
      let editingIndex = -1;

      // Populate table
      function populateTable() {
        libraryTableBody.innerHTML = '';

        if (libraryData.length === 0) {
          emptyMessage.classList.remove('is-hidden');
        } else {
          emptyMessage.classList.add('is-hidden');
          libraryData.forEach((entry, index) => {
            libraryTableBody.innerHTML += `
              <tr>
                <td>${entry.userType}</td>
                <td>${entry.bookCatalog}</td>
                <td>${entry.issuedBooks}</td>
                <td>${entry.returnDate}</td>
                <td>
                  <button class="button is-outlined is-info" onclick="editEntry(${index})">
                    <span class="icon"><i class="fas fa-edit"></i></span> <span>Edit</span>
                  </button>
                  <button class="button is-outlined is-danger" onclick="deleteEntry(${index})">
                    <span class="icon"><i class="fas fa-trash-alt"></i></span> <span>Delete</span>
                  </button>
                </td>
              </tr>
            `;
          });
        }
      }

      // Add or Edit Entry
      document.getElementById('addButton').addEventListener('click', () => {
        manageModal.classList.add('is-active');
        clearModalFields();
        editingIndex = -1;  // New entry
      });

      // Close modal
      document.getElementById('closeModal').addEventListener('click', () => {
        manageModal.classList.remove('is-active');
      });

      document.getElementById('cancelChanges').addEventListener('click', () => {
        manageModal.classList.remove('is-active');
      });

      // Save changes (add or edit)
      document.getElementById('saveChanges').addEventListener('click', () => {
        const userType = userTypeInput.value;
        const bookCatalog = bookCatalogInput.value;
        const issuedBooks = issuedBooksInput.value;
        const returnDate = returnDateInput.value;

        if (userType && bookCatalog && issuedBooks && returnDate) {
          if (editingIndex === -1) {
            // Add new entry
            libraryData.push({ userType, bookCatalog, issuedBooks, returnDate });
          } else {
            // Edit existing entry
            libraryData[editingIndex] = { userType, bookCatalog, issuedBooks, returnDate };
          }
          populateTable();
          manageModal.classList.remove('is-active');
        } else {
          alert('Please fill in all fields.');
        }
      });

      // Edit entry
      window.editEntry = (index) => {
        manageModal.classList.add('is-active');
        userTypeInput.value = libraryData[index].userType;
        bookCatalogInput.value = libraryData[index].bookCatalog;
        issuedBooksInput.value = libraryData[index].issuedBooks;
        returnDateInput.value = libraryData[index].returnDate;
        editingIndex = index;  // Track which entry is being edited
      };

      // Delete entry
      window.deleteEntry = (index) => {
        libraryData.splice(index, 1);
        populateTable();
      };

      // Clear modal fields
      function clearModalFields() {
        userTypeInput.value = '';
        bookCatalogInput.value = '';
        issuedBooksInput.value = '';
        returnDateInput.value = '';
      }

      // Initial population of the table
      populateTable();
    });

</script>
