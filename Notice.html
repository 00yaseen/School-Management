<!-- Add Notice Modal -->
<div id="addNoticeModal" class="modal">
<div class="modal-background"></div>
<div class="modal-content">
  <div class="box">
      <h2 class="title is-4">Add New Notice</h2>
      <div class="field">
          <label class="label">Section</label>
          <div class="control">
              <div class="select">
                  <select id="noticeSection">
                      <option>Teacher</option>
                      <option>Student</option>
                      <option>Fee</option>
                      <option>Exam</option>
                      <option>Library</option>
                      <option>Transport</option>
                      <option>Staff</option>
                      <option>Parent</option>
                  </select>
              </div>
          </div>
      </div>

      <div class="field">
          <label class="label">Title</label>
          <div class="control">
              <input class="input" type="text" id="noticeTitle" placeholder="Notice Title">
          </div>
      </div>

      <div class="field">
          <label class="label">Date</label>
          <div class="control">
              <input class="input" type="date" id="noticeDate">
          </div>
      </div>

      <div class="field is-grouped">
          <div class="control">
              <button class="button is-link is-outlined" id="saveNotice">Save</button>
          </div>
          <div class="control">
              <button class="button is-danger is-outlined" id="cancelNotice">Cancel</button>
          </div>
      </div>
  </div>
</div>
</div>

<!-- JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const modal = document.getElementById('addNoticeModal');
  const addNoticeBtn = document.getElementById('addNoticeBtn');
  const cancelNoticeBtn = document.getElementById('cancelNotice');
  const saveNoticeBtn = document.getElementById('saveNotice');
  const noticeBoard = document.getElementById('noticeBoard');

  // Show modal
  addNoticeBtn.addEventListener('click', () => {
      modal.classList.add('is-active');
  });

  // Hide modal
  cancelNoticeBtn.addEventListener('click', () => {
      modal.classList.remove('is-active');
  });

  // Save notice and show in the table
  saveNoticeBtn.addEventListener('click', () => {
      const section = document.getElementById('noticeSection').value;
      const title = document.getElementById('noticeTitle').value;
      const date = document.getElementById('noticeDate').value;

      // Add data to the table
      if (section && title && date) {
          const newRow = document.createElement('tr');
          newRow.innerHTML = `
              <td>${section}</td>
              <td>${title}</td>
              <td>${date}</td>
              <td>
                  <button class="button is-danger" onclick="deleteNotice(this)">
                      <span class="icon is-small">
                          <i class="fas fa-trash"></i>
                      </span>
                      <span>Delete</span>
                  </button>
              </td>
          `;
          noticeBoard.appendChild(newRow);

          // Hide the modal
          modal.classList.remove('is-active');
      } else {
          alert('Please fill all fields.');
      }
  });
});

// Delete notice function
function deleteNotice(button) {
  const row = button.parentElement.parentElement;
  row.remove();
}
</script>
