<!-- Feedback Section -->
<div class="card" style="top: 100px; padding: 10px 20px;">
    <h2 class="title has-text-centered">Student Feedback</h2><hr>

    <!-- Feedback Table -->
    <table class="table is-fullwidth is-striped is-hoverable">
        <thead>
            <tr style="background-color: #0E1E3E; font-size: 20px;">
                <th style="color: white;">ID</th>
                <th style="color: white;">Name</th>
                <th style="color: white;">Gender</th>
                <th style="color: white;">Class</th>
                <th style="color: white;">Email</th>
                <th style="color: white;">Feedback</th>
                <th style="color: white;">Action</th>
            </tr>
        </thead>
        <tbody id="feedback-table-body">
            <!-- Feedback rows will be added here dynamically -->
        </tbody>
    </table>
</div>

<!-- Reply Modal -->
<div class="modal" id="reply-modal">
<div class="modal-background"></div>
<div class="modal-card">
    <header class="modal-card-head">
        <p class="modal-card-title">Reply to Student</p>
        <button class="delete" aria-label="close" id="close-reply-modal"></button>
    </header>
    <section class="modal-card-body">
        <form id="reply-form">
            <input type="hidden" id="feedback-id">
            <div class="field">
                <label class="label">Reply</label>
                <div class="control">
                    <textarea class="textarea" id="reply-message" placeholder="Write your reply here..." required></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-success" type="submit">Send Reply</button>
                </div>
            </div>
        </form>
    </section>
</div>
</div>

<!-- JavaScript to handle feedback and modals -->
<script>
// Sample feedback data with full student information
let feedbackRecords = [
    { id: 1, name: "Alice Johnson", gender: "Female", class: "10th Grade", email: "alice@example.com", feedback: "I love the new library!", reply: "" },
    { id: 2, name: "Bob Smith", gender: "Male", class: "11th Grade", email: "bob@example.com", feedback: "Need more computers in the lab.", reply: "" },
    { id: 3, name: "Charlie Brown", gender: "Male", class: "12th Grade", email: "charlie@example.com", feedback: "Great teaching staff!", reply: "" },
    { id: 4, name: "Diana Prince", gender: "Female", class: "10th Grade", email: "diana@example.com", feedback: "More sports activities would be great.", reply: "" }
];

// Function to load feedback data into the table
function loadFeedback() {
    const feedbackTableBody = document.getElementById('feedback-table-body');
    feedbackTableBody.innerHTML = ''; // Clear existing entries

    feedbackRecords.forEach(record => {
        const row = `
            <tr>
                <td>${record.id}</td>
                <td>${record.name}</td>
                <td>${record.gender}</td>
                <td>${record.class}</td>
                <td>${record.email}</td>
                <td>${record.feedback}</td>
                <td>
                    <button class="button is-outlined is-info" onclick="openReplyModal(${record.id})">
                        <span class="icon"><i class="fas fa-reply"></i></span>
                    </button>
                </td>
            </tr>
        `;
        feedbackTableBody.innerHTML += row;
    });
}

// Function to open the reply modal
function openReplyModal(id) {
    const modal = document.getElementById('reply-modal');
    modal.classList.add('is-active'); // Show the modal
    document.getElementById('feedback-id').value = id; // Set the feedback ID
}

// Function to close the reply modal
const closeReplyModal = document.getElementById('close-reply-modal');
closeReplyModal.addEventListener('click', () => {
    const modal = document.getElementById('reply-modal');
    modal.classList.remove('is-active'); // Hide the modal
});

// Handle the reply form submission
const replyForm = document.getElementById('reply-form');
replyForm.addEventListener('submit', function (event) {
    event.preventDefault();

    const id = parseInt(document.getElementById('feedback-id').value);
    const replyMessage = document.getElementById('reply-message').value;

    // Update the feedback record with the reply
    const record = feedbackRecords.find(r => r.id === id);
    if (record) {
        record.reply = replyMessage;
    }

    // Close the modal and reset the form
    const modal = document.getElementById('reply-modal');
    modal.classList.remove('is-active');
    replyForm.reset();

    // Reload feedback data
    loadFeedback();
});

// Load initial feedback data on page load
window.onload = loadFeedback;
</script>
